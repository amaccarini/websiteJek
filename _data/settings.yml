# Testimonials Section
testimonials:
  enable: true

testimonial__title: Services
testimonial__description:

testimonial__items:
  - name: "System modeling consulting"
    image: "/images/service1.png"
    #designation: "Product Designer"
    #link: "https://twitter.com/"
    content : "We specialize in developing Modelica-based simulation models for HVAC systems and district heating networks. This service helps clients optimize energy efficiency, reliability, and integration tailored to their unique system needs."

  - name: "Automated design workflow"
    image: "/images/service2.png"
    #designation: "Statistician"
    #link: "https://facebook.com/"
    content : "We provide tools to streamline the design process by reducing human-prone errors and enhancing consistency across projects. This service empowers clients to create efficient, repeatable workflows that accelerate their design operations."

  - name: "Hands-on training lab"
    image: "/images/service3.png"
    #designation: "Team Lead"
    #link: "https://twitter.com/"
    content : "We offer online and in-person training sessions for mastering Modelica in HVAC and district heating systems. Combining lectures, demos, and hands-on exercises, our workshops efficiently equip participants with practical skills for effective system modeling."







